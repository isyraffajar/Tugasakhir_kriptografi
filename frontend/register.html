<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - My Crypto-Vault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="card shadow-lg" style="width: 100%; max-width: 450px;">
            <div class="card-body p-5">
                <!-- Header -->
                <div class="text-center mb-4">
                    <div class="display-4 text-primary mb-2">üîê</div>
                    <h1 class="card-title h2 fw-bold">Create Account</h1>
                    <p class="text-muted">Join My Crypto-Vault Today</p>
                </div>

                <!-- Register Form -->
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label fw-500">Full Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="fullName" 
                            placeholder="Enter your full name"
                            required
                        >
                        <small class="text-danger d-none" id="nameError"></small>
                    </div>

                    <div class="mb-3">
                        <label for="registerEmail" class="form-label fw-500">Email Address</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="registerEmail" 
                            placeholder="Enter your email"
                            required
                        >
                        <small class="text-danger d-none" id="registerEmailError"></small>
                    </div>

                    <div class="mb-3">
                        <label for="registerPassword" class="form-label fw-500">Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="registerPassword" 
                            placeholder="Create a strong password"
                            required
                        >
                        <small class="text-muted d-block">Min. 8 characters, include numbers & symbols</small>
                        <small class="text-danger d-none" id="registerPasswordError"></small>
                    </div>

                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label fw-500">Confirm Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="confirmPassword" 
                            placeholder="Confirm your password"
                            required
                        >
                        <small class="text-danger d-none" id="confirmPasswordError"></small>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                        <label class="form-check-label" for="agreeTerms">
                            I agree to the <a href="#" class="text-primary text-decoration-none">Terms of Service</a> and <a href="#" class="text-primary text-decoration-none">Privacy Policy</a>
                        </label>
                        <small class="text-danger d-none d-block" id="termsError"></small>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 fw-600 py-2 mb-3">
                        Create Account
                    </button>
                </form>

                <!-- Divider -->
                <div class="d-flex align-items-center my-4">
                    <hr class="flex-grow-1">
                    <span class="px-2 text-muted small">or</span>
                    <hr class="flex-grow-1">
                </div>

                <!-- Login Link -->
                <p class="text-center text-muted mb-0">
                    Already have an account? 
                    <a href="{{ url_for('login') }}" class="text-primary text-decoration-none fw-600">Sign in here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Register form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            let isValid = true;

            // Name validation
            if (fullName.trim().length < 3) {
                document.getElementById('nameError').textContent = 'Name must be at least 3 characters';
                document.getElementById('nameError').classList.remove('d-none');
                isValid = false;
            } else {
                document.getElementById('nameError').classList.add('d-none');
            }

            // Email validation
            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                document.getElementById('registerEmailError').textContent = 'Please enter a valid email address';
                document.getElementById('registerEmailError').classList.remove('d-none');
                isValid = false;
            } else {
                document.getElementById('registerEmailError').classList.add('d-none');
            }

            // Password validation (min 8 chars, needs number and symbol)
            const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])/;
            if (password.length < 8 || !passwordRegex.test(password)) {
                document.getElementById('registerPasswordError').textContent = 'Password must be at least 8 characters with a number and symbol';
                document.getElementById('registerPasswordError').classList.remove('d-none');
                isValid = false;
            } else {
                document.getElementById('registerPasswordError').classList.add('d-none');
            }

            // Confirm password validation
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').classList.remove('d-none');
                isValid = false;
            } else {
                document.getElementById('confirmPasswordError').classList.add('d-none');
            }

            // Terms validation
            if (!agreeTerms) {
                document.getElementById('termsError').textContent = 'You must agree to the terms';
                document.getElementById('termsError').classList.remove('d-none');
                isValid = false;
            } else {
                document.getElementById('termsError').classList.add('d-none');
            }

            if (isValid) {
                alert('Account created successfully! (Demo)');
                // Here you would normally send the data to your backend
            }
        });
    </script>
</body>
</html>
