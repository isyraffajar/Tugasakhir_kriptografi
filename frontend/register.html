<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center justify-content-center py-5">
        <div class="card shadow-lg" style="width: 100%; max-width: 450px;">
            <div class="card-body p-5">
                <!-- Header -->
                <div class="text-center mb-4">
                    <div class="display-4 text-primary mb-2">üîê</div>
                    <h1 class="card-title h2 fw-bold">Create Account</h1>
                    <p class="text-muted">Join MyVault Today</p>
                </div>

                <!-- Register Form -->
                <form id="registerForm" method="POST" action="/register">
                    <div class="mb-3">
                        <label for="fullName" class="form-label fw-500">Username</label>
                        <input type="text" class="form-control" id="Username" name="username"
                            placeholder="Enter your full name" required>
                        <small class="text-danger d-none" id="nameError"></small>
                    </div>

                    <div class="mb-3">
                        <label for="registerEmail" class="form-label fw-500">Email Address</label>
                        <input type="email" class="form-control" id="registerEmail" name="email"
                            placeholder="Enter your email" required>
                        <small class="text-danger d-none" id="registerEmailError"></small>
                    </div>

                    <div class="mb-3">
                        <label for="registerPassword" class="form-label fw-500">Password</label>
                        <input type="password" class="form-control" id="registerPassword" name="password"
                            placeholder="Create a strong password (Min. 8 characters)" required>
                        <small class="text-danger d-none" id="registerPasswordError"></small>
                    </div>

                    <div class="mb-4">
                        <label for="confirmPassword" class="form-label fw-500">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirm_password"
                            placeholder="Confirm your password" required>

                        {% if error %}
                        <small class="text-danger d-block">{{ error }}</small>
                        {% endif %}
                    </div>

                    <button type="submit" class="btn btn-primary w-100 fw-600 py-2 mb-3">
                        Create Account
                    </button>
                </form>

                <!-- Divider -->
                <div class="d-flex align-items-center my-4">
                    <hr class="flex-grow-1">
                    <span class="px-2 text-muted small">or</span>
                    <hr class="flex-grow-1">
                </div>

                <!-- Login Link -->
                <p class="text-center text-muted mb-0">
                    Already have an account?
                    <a href="{{ url_for('login') }}" class="text-primary text-decoration-none fw-600">Sign in here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
