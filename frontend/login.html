<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
            <div class="card-body p-5">
                <!-- Header -->
                <div class="text-center mb-4">
                    <div class="display-4 text-primary mb-2">üîê</div>
                    <h1 class="card-title h2 fw-bold">MyVault</h1>
                    <p class="text-muted">Secure Your Personal Data</p>
                </div>

                <!-- Login Form -->
                <form id="loginForm" method="POST" action="/login">
                    <div class="mb-3">
                        <label for="email" class="form-label fw-500">Email Address</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email"
                            name="email" 
                            placeholder="Enter your email"
                            required
                            value="{{ email }}" 
                        >
                        <small class="text-danger d-none" id="emailError"></small>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-500">Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password"
                            name="password" 
                            placeholder="Enter your password"
                            required
                        >
                        {% if error %}
                        <small class="text-danger d-block">{{ error }}</small>
                        {% endif %}
                    </div>

                    <button type="submit" class="btn btn-primary w-100 fw-600 py-2 mb-3">
                        Sign In
                    </button>
                </form>

                <!-- Divider -->
                <div class="d-flex align-items-center my-4">
                    <hr class="flex-grow-1">
                    <span class="px-2 text-muted small">or</span>
                    <hr class="flex-grow-1">
                </div>

                <!-- Register Link -->
                <p class="text-center text-muted mb-0">
                    Don't have an account? 
                    <a href="{{ url_for('register') }}" class="text-primary text-decoration-none fw-600">Register here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
